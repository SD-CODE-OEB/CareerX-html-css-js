  <style>
    #target {
      border: 1px solid blue;
      width: 300px;

      margin-left: 600px;
    }
  </style>
</head>

<body>
  <h1 id="head">Drag the flower</h1>
  <div id="d1" style="z-index: 1000">
    <img draggable="true" src="/images/ball.png" width="200px" id="ball" alt="" />
  </div>
  <div id="target"></div>
  <script>
    ball.style.position = "absolute";
    ball.ondragstart = function (event) {
      head.innerHTML = "Drag Started";
    };
    ball.ondragend = function (event) {
      head.innerHTML = "Drag Ended";
      ball.style.left = event.pageX - 100 + "px";
      ball.style.top = event.pageY - 100 + "px";
    };
    target.ondragenter = function (event) {
      console.log("Target Achieved");
      head.innerHTML = "Target Achieved";
    };
