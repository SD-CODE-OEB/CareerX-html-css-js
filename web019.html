<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="./Assets/india.jpg" usemap="#m1" alt="Map of India" />
    <map name="m1">
      <area
        shape="poly"
        coords="30,200,100,140,170,200,100,270"
        href="https://en.wikipedia.org/wiki/Rajasthan"
        alt="Map of Rajasthan"
        title="Rajasthan"
      />
      <area
        shape="circle"
        coords="180,270,50"
        href="https://en.wikipedia.org/wiki/Madhya_Pradesh"
        alt="Map of Madhya Pradesh"
        title="Madhya Pradesh"
      />
      <area
        shape="rect"
        coords="85,322,169,360"
        href="https://en.wikipedia.org/wiki/Maharashtra"
        alt="Map of Maharashtra"
        title="Maharashtra"
      />
      <area
        shape="default"
        href="https://en.wikipedia.org/wiki/India"
        alt="Map of India"
        title="India"
      />
    </map>
  </body>
</html>
