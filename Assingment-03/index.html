<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css">
  <title>Cafe Page</title>
</head>

<body>
  <div class="menu">
    <div class="head">
      <p>Coffee Shop</p>
      <span class="material-symbols-outlined cart">
        shopping_cart
      </span>
    </div>
    <div class="line"></div>
    <div class="container">
    </div>
  </div>
  <div class="c-menu">
    <h1>CHECK-OUT</h1>
    <div class="cart-items"></div>
    <div class="btn-box">
      <button type="button" class="order" id="order">
        Order Now
      </button>
      <button type="button" class="cancel" id="cancel">
        Cancel
      </button>
    </div>
  </div>
  <div class="overlay">
    <h1>Your Order was succesfull.</h1>
    <button type="button" class="close" id="close">
      <span class="material-symbols-outlined close">close</span>
    </button>
  </div>
  <script src="script.js"></script>
</body>

</html>
