<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <div class="head">
        <h1>
           Welcome to the QUIZ!!
        </h1>
        <p class="note hide">
         Note:
         <br> 1. You win 1 point for each correct answer.
         <br> 2. Quiz ends when you answer 5 Questions correct.
         <br> 3. You can restart the quiz , after the game ends.
         <br> 4. You can skip the question by clicking on next button.
        </p>
   <button type="button" id="start" class="btn-start">
   Start Quiz
   </button>
        </div>
     <div class="ans-body">
      <div class="score" id="score">Score: <label>0</label></div>
      <p id="incorrect-display" class="display2"></p>
           <p id="display" class="display">
              Question Here
           </p>
   <div class="ans-box">
   <input autofocus type="text" id="answer"  placeholder ="Answer Here"/>
   <button type="button" id="btn-ans">
        Submit
      </button>
   </div>
   <div class = "btn-box hide">
   <button type="button" id="next" class="btn">
   Next
   </button>
   <button type="button" id="restart" class="btn hide">
   Restart
   </button>
          </div>      
        </div>    
     </div>   
    <script src="script.js"></script>
</body>
</html>
