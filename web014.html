<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 100%;
        height: 500px;
        text-align: center;
      }
      .s1 {
        background-color: yellow;
      }
      .s2 {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <colgroup>
        <col span="1" class="s1" />
        <col span="2" class="s2" />
      </colgroup>

      <tr>
        <th>Name</th>
        <th>Course</th>
        <th>Score</th>
      </tr>
      <tr>
        <td>John</td>
        <td>BE</td>
        <td>90%</td>
      </tr>
      <tr>
        <td>Cathy</td>
        <td>BTech</td>
        <td>80%</td>
      </tr>
      <tr>
        <td>Mike</td>
        <td>MBA</td>
        <td>70%</td>
      </tr>
    </table>
  </body>
</html>
