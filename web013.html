<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 5px solid black;
        border-collapse: collapse;
        width: 50%;
        height: 400px;
      }
      .head {
        background-color: yellow;
      }
      .body {
        background-color: teal;
        text-align: center;
      }
      .foot {
        background-color: pink;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <caption>
        <h2>Student Marks</h2>
      </caption>
      <thead class="head">
        <tr>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody class="body">
        <tr>
          <td>Maths</td>
          <td>90</td>
        </tr>
        <tr>
          <td>English</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>60</td>
        </tr>
        <tr>
          <td>Social</td>
          <td>80</td>
        </tr>
      </tbody>
      <tfoot class="foot">
        <tr>
          <td>Total</td>
          <td>280</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
