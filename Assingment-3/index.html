<!DOCTYPE html>
<html lang="en">
  <head>

        Price:$99

        </p>
      </div>
      </div>
    </div>
  </div>
  <div class="c-menu">
    <h1>CHECK-OUT</h1>
   <div class="btn-box">
    <button type="button" class="order" id="order">
    Order Now
    </button>
    <button type="button" class="cancel" id="cancel">
    Cancel

   </div>
  </div>
    <script src="script.js"></script>
