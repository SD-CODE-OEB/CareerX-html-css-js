<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <div class="head">
        <h1>
           Welcome to the QUIZ!!
        </h1>
   <button type="button" id="start" class="btn-start">
   Start Quiz
   </button>
        </div>
     <div class="ans-body">
           <p id="display" class="display">
              Question Here
           </p>
   <div class="ans-box">
   <input type="text" id="answer" placeholder ="Answer Here"/>
   <button type="button" id="btn-ans">
        Submit
      </button>
   </div>
   <div class = "btn-box hide">
   <button type="button" id="prev" class="btn">
   Prev
   </button>
   <button type="button" id="next" class="btn">
   Next
   </button>
          </div>      
        </div>    
     </div>   
    <script src="script.js"></script>
</body>
</html>
